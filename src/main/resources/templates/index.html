<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>EmployeeWebApp</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/card.css}">
<link rel="stylesheet" th:href="@{/css/font.css}">
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap"
	rel="stylesheet">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class="container">
		<h1 class="font-weight-bold my-5">Employee Web App</h1>
		<div>
			<a th:href="@{/new}">New employee</a>
		</div>
		<!-- IF NO EMPLOYEE -->
		<br>
		<div th:if="${employees.empty}">
			<h2 class="font-weight-bold mb-4">No Employee</h2>
		</div>
		<!-- ELSE -->
		<div th:unless="${employees.empty}" class="card my-card">
			<table id="employee_table">
				<caption>Table of employees</caption>
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">LastName</th>
						<th scope="col">Salary</th>
						<th scope="col">Role</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${employees}">
						<td th:text="${employee.id}"></td>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.lastName}"></td>
						<td th:text="${employee.salary}"></td>
						<td th:text="${employee.role}"></td>
						<td><a th:href="@{'/edit/' + ${employee.id}}">Edit</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
